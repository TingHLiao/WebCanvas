<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Canvas</title>
    <script src="https://kit.fontawesome.com/eb9d53b8cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="canvas.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <audio id="bgm" controls="controls" volume="0.2" loop="loop" preload="auto" src="./bgm.mp3"></audio> -->
    <div class="header">
      <h1><span class="underline">   My Canvas   </span></h1>
      <div id="intro">
        <p>Tips for using this Paint Application.</p>
        <ul>
          <li>use any tool you want</li>
          <li>enjoy YOUR Canvas !</li>
        </ul>
      </div>
    </div>
    <div class="color">
      <p class="title" style="margin-bottom: -10px;">Color:</p>
      <p><input type="color" id="myColor"/></p>
      <p class="title" style="margin-bottom: -10px;"><label for="quantity">Font</label></p>
      <p style="margin-bottom: -10px;">
        <label for="quantity">Size:</label>
        <input type="number" id="number" name="quantity" value="20" min="1" max="100" list="default" required>
      </p>
      <p>
        <label for="font-style">Style:</label>
        <span class="select-style">
          <select id="font-style">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="'Josefin Sans', sans-serif">Josefin Sans</option>
            <option value="'Shadows Into Light', cursive">Handwriting</option>
            <option value="'Dancing Script', cursive">Dancing</option>
          </select>
        </span>
      </p>
      <p class="title" style="margin-top: 15px;">Width:</p>
      <p class="dot-box" ><span class="circle-dot"></span></p>
    </div>
    <div class="container">
      <i class="material-icons icon-pen action" data-type="pen">&#xe150;</i>
      <i class="material-icons icon-line" data-type="line">&#xe6e1;</i>
      <i class="material-icons icon-spray" data-type="spray">&#xe3e4;</i>
      <i class="material-icons icon-cir" data-type="circle">&#xe061;</i>
      <i class='fas fa-square icon-rect' style='font-size:17px' data-type="rect"></i>
      <i class='fas fa-play icon-tran' style='font-size:17px' data-type="tran"></i>
      <i class='fas fa-eraser fa-sm icon-eraser' data-type="eraser"></i>  
      <i class="material-icons icon-text" data-type="text">&#xe245;</i> 
      <i class="material-icons" data-type="img">
        <input type="file" id="file_input" onclick="loadImg()"/>&#xe251;
      </i>
      <i class="material-icons" data-type="delete">&#xe86a;</i> 
      <i class="material-icons" data-type="undo">&#xe166;</i> 
      <i class="material-icons" data-type="redo">&#xe15a;</i> 
      <i class="material-icons" data-type="save">&#xe2c4;</i>
    </div>
    <div class="range">
      <!-- <p class="dot-box" ><span class="circle-dot"></span></p> -->
      <input id="size-range" type="range" value="50" max="100" min="1">
    </div>
    <div><canvas id="myCanvas" height="480" width="600"></canvas></div>
    <textarea class="mytext hid" id="text_in"></textarea>
  </body>
  <script src="canvas.js"></script>
</html>
